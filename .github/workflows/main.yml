name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Auto Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Set up environment
        run: echo "APP_ENV=production" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build project
        run: |
          npm install
          npm run build

      - name: ğŸ”‘ Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“‚ Sync files via SSH
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete out/ root@202.10.36.182:/var/www/html
